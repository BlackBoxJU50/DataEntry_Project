<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css">
</head>
<body>

<div class="flex justify-center mt-8">
  <h1 class="font-bold text-3xl">Employee Data</h1>
</div>

<div class="mt-8 mx-auto max-w-4xl">
  <table class="table-auto w-full bg-white shadow-md rounded-lg">
    <thead>
      <tr>
        <th class="p-4 text-left">ID</th>
        <th class="p-4 text-left">Name</th>
        <th class="p-4 text-left">Position</th>
        <th class="p-4 text-left">Department</th>
      </tr>
    </thead>
    <tbody id="employeeTableBody">
    </tbody>
  </table>

  <div class="m-[60px] ml-[90px]">
    <div>
      <label>ID: </label>
      <input type="number" id="empId" class="border p-2 m-2" placeholder="Enter Employee ID">
    </div>
    <div>
      <label>Name: </label>
      <input type="text" id="empName" class="border p-2 m-2" placeholder="Enter Employee Name">
    </div>
    <div>
      <label>Position: </label>
      <input type="text" id="empPosition" class="border p-2 m-2" placeholder="Enter Employee Position">
    </div>
    <div>
      <label>Department: </label>
      <input type="text" id="empDepartment" class="border p-2 m-2" placeholder="Enter Employee Department">
    </div>

    <button onclick="addEmployeeFromForm()" class="bg-blue-500 rounded-lg p-2 ml-[80px] font-bold text-white text-2xl hover:bg-black mt-4">
      Add Employee
    </button>
  </div>
</div>


<script src="./scripts.js"></script>
</body>
</html>
